<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <h1>CSS Animations</h1>
    <h3>Hover on the objects to see the effects</h3>
    <h2>CSS Transitions</h2>
    <div class="container">
        <div class="box b1">Ease</div>
        <div class="box b2">Linear</div>
        <div class="box b3">Ease-in</div>
        <div class="box b4">Ease-out</div>
        <div class="box b5">Ease-in-out</div>
    </div>
    <h2>CSS Transform | 2D</h2>
    <div class="container">
        <div class="box1 c1">Rotate</div>
        <div class="box1 c2">Scale</div>
        <div class="box1 c3">Translate</div>
        <div class="box1 c4">Skew</div>
        <div class="box1 c5">Shorthand</div>
    </div>
    <h2>CSS Transform | 3D</h2>
    <div class="container1">
        <div class="box2 d1">Rotate</div>
        <div class="box2 d2">Scale</div>
        <div class="box2 d3">Translate</div>
    </div>
    <h2>CSS Animations | 3D</h2>
    <div class="container2">
        <div class="box3"></div>
    </div>
</body>
</html>
